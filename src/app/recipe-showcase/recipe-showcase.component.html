<main class="recipe-container">
  <div class="image-container">
    <img class="recipe-img" [src]="recipeImage">
  </div>
  <div class="recipe-bottom-details">
    <h2 class="recipe-title mb-3">{{recipeName}}</h2>
    <p class="recipe-rating mb-3">{{recipeRating}} reviews</p>
    <div class="recipe-calories-cooking-div">
      <span class="recipe-cooking-time">Cooking time {{recipeCookingTime}} minutes</span>
      <span class="ml-5">8 Calories</span>
    </div>

  </div>
</main>
